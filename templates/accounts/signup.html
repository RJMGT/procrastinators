{% extends 'base.html' %}

{% block title %}Sign Up - Procrast Local{% endblock %}

{% block content %}
<h1>Create Account</h1>
<p style="text-align: center; color: #666; margin-bottom: 30px;">Sign up to get started</p>

<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autofocus>
    </div>
    
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <small style="display: block; margin-top: 5px; color: #666; font-size: 12px;">Must be at least 8 characters</small>
    </div>
    
    <div class="form-group">
        <label for="password_confirm">Confirm Password</label>
        <input type="password" id="password_confirm" name="password_confirm" required>
    </div>
    
    <button type="submit" class="btn">Sign Up</button>
    
    <div class="link">
        <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
    </div>
</form>
{% endblock %}
