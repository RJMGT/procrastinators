services:
  # PostgreSQL Database
  - type: pspg
    name: procrast-local-db
    databaseName: procrast_local_db
    user: procrast_local_user
    plan: free
    postgresMajorVersion: 15

  # Django Web Service
  - type: web
    name: procrast-local
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt && python manage.py migrate --noinput && python manage.py collectstatic --noinput
    startCommand: gunicorn procrast_local.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: procrast-local-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: procrastinators.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://procrastinators.onrender.com
